<!DOCTYPE html>
<html>
<head>
    <title>My HTML Page</title>
    <style>
      /* Định dạng cho card */
      .card {
        border-radius: 10px;
        background-color: white;
        width: 90%;
        height: 100%;
        margin: 40px;
        display: flex;
        justify-content: top;
        align-items: center;
        flex-direction: column;
      }

      /* Định dạng cho nút */
      .button {
        background-color: blue;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
      }
      .text {
        text-align: center;
      }
      .container {
        background-color: #009653;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .img {
        width: 200px;
        height: 200px;
      }
      .button2 {
        margin-top: 200px;
        align-self: flex-end;
      }
      .body {
        margin: 0;
        padding: 0;
      }

    </style>

    <script>
      function setContent(text) {
        document.getElementById("content").innerHTML = text;
      }
    </script>
</head>
<body class="body">
<div class="container">
    <h1 class="text">Hello</h1>
    <div class="card">
        <img
                class="img"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Sign-check-icon.png/768px-Sign-check-icon.png"
                alt="Placeholder image"
        />
        <br/>
        <h1 class="text" id="content">Hello</h1>
        <button class="button">Button 1</button>
        <button class="button button2">Button 2</button>
    </div>
</div>
</body>
</html>
